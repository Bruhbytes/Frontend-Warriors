<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
</head>

<body>
    <form action="/" method="POST">
        <div class="create">
            <label for="Age">Age</label>
            <input type="number" class="form-control" id="Age" name="Age" aria-describedby="emailHelp"
                placeholder="Enter age">
        </div>
        <div class="create">
            <label for="SysBP">Systolic BP</label>
            <input type="number" class="form-control" id="SysBP" name="SysBP" aria-describedby="emailHelp"
                placeholder="Enter Systolic BP">
        </div>
        <div class="create">
            <label for="DiaBP">Diastolic BP</label>
            <input type="number" class="form-control" id="DiaBP" name="DiaBP" aria-describedby="emailHelp"
                placeholder="Enter Diastolic BP">
        </div>
        <div class="create">
            <label for="HR">Heart Rate</label>
            <input type="number" class="form-control" id="HR" name="HR" aria-describedby="emailHelp"
                placeholder="Enter heart rate">
        </div>
        <div class="create">
            <label for="Glucose">Glucose</label>
            <input type="number" class="form-control" id="Glucose" name="Glucose" aria-describedby="emailHelp"
                placeholder="Enter Glucose level">
        </div>
        <div class="create">
            <label for="totChol">Total Cholestrol</label>
            <input type="number" class="form-control" id="totChol" name="totChol" aria-describedby="emailHelp"
                placeholder="Enter total cholestrol level">
        </div>
        <div class="create">
            <label for="CiggsperDay">Cigarattes per day</label>
            <input type="number" class="form-control" id="CiggsperDay" name="CiggsperDay" aria-describedby="emailHelp"
                placeholder="Enter Cigarattes per day">
        </div>
        <div class="create">
            <div>
                <h3>Gender</h3>
                <input class="form-check-input" type="radio" name="Gender" id="Male" value="1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Male
                </label>
            </div>
            <div class="formCheck">
                <input class="form-check-input" type="radio" name="Gender" id="Female" value="0">
                <label class="form-check-label" for="exampleRadios2">
                    Female
                </label>
            </div>
            <div>
                <h3>Current Smoker?</h3>
                <input class="form-check-input" type="radio" name="CurrSmok" id="Yes" value="1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Yes
                </label>
            </div>
            <div class="formCheck">
                <input class="form-check-input" type="radio" name="CurrSmok" id="No" value="0">
                <label class="form-check-label" for="exampleRadios2">
                    No
                </label>
            </div>
            <div>
                <h3>BP meds?</h3>
                <input class="form-check-input" type="radio" name="BPmeds" id="Yes" value="1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Yes
                </label>
            </div>
            <div class="formCheck">
                <input class="form-check-input" type="radio" name="BPmeds" id="No" value="0">
                <label class="form-check-label" for="exampleRadios2">
                    No
                </label>
            </div>
            <div>
                <h3>Diabetes?</h3>
                <input class="form-check-input" type="radio" name="Diabetes" id="Yes" value="1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Yes
                </label>
            </div>
            <div class="formCheck">
                <input class="form-check-input" type="radio" name="Diabetes" id="No" value="0">
                <label class="form-check-label" for="exampleRadios2">
                    No
                </label>
            </div>
        </div>

        <div class="create">

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>

</html>
